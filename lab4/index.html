<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Workshop Registration</title>
</head>

<body>
    <section class="container">
        <header>
            <h1>Workshop Registration</h1>
            <div>More Action<span>></span></div>
        </header>
        <form action="#" method="post">
            <main>
                <ul>
                    <li> 
                    	<label for="first-name" >First Name
                            <span class="require">*</span>
                        </label>
                        <input type="text" id="last-name" name="first-name" required="true"> 
                    </li>
                    <li>
                        <label for="last-name">Last Name <span class="require">*</span> 
                        </label>
                        <input type="text" name="last-name" id="last-name" required="true">
                    </li>
                    <li>
                        <label for="company">Company/Institutionspan <span class="require">*</span></label>
                        <input type="text" name="company" id="company" required="true"></li>
                    <li>
                        <label for="address">Address</label><input type="text" id="address" name="address">
                    </li>
                    <li>
                        <label for="city">City </label><input type="text" id="city" name="city">
                    </li>
                    <li>
                        <label for="state">State/Province/Region </label><select name="state" id="state">
                            <option value="Iowa">Iowa </option>
                            <option value="Califonia">Califona</option>
                            <option value="Texas">Texas</option>
                            <option value="Florida">Florida</option>
                            <option value="Washington">Washington </option>
                        </select>
                    </li>
                    <li><label for="country">Country</label><select name="country" id="country">
                            <option value="USA">USA</option>
                            <option value="myanmar">Myanmar </option>
                            <option value="China">China </option>
                        </select></li>
                    <li>
                        <label for="email">Email <span class="require">*</span></label>
                        <input type="email" id="email" name="email"  required="true">
                    </li>
                    <li>
                        <label for="phone">Phone Number <span class="requre">*</span></label>
                        <input type="phone" pattern="[+]{0,1}[0-9]{6-11}" id="phone" name="phone" required="true">
                    </li>
                    
                </ul>
                <ul>
                	<li><a href="#">Lunch </a></li>
                    <li><label for="meal">Meal Preference </label><select name="meal" id="meal">
                            <option value="Vegetarian">Vegetarian </option>
                            <option value="Vegan">Vegan </option>
                            <option value="Meal">Meal </option>
                        </select></li>
                    <li><a href="#">Payment Details</a>
                    </li>
                    <li>
                        <label for="payment">Payment Mode </label>
                        <div class="checkboxes">
                        	<div >
                        		<input type="checkbox" id="cash" name="cash">
                        		<label for="cash">Cash</label>
                        	</div>
                        	<div >
                        		<input type="checkbox" id="cheque" name="cheque">
                        		<label for="cheque">Cheque</label>
                        	</div>
                        	<div >
                        		<input type="checkbox" id="draft" name="draft">
                       			<label for="draft">Demand Draft</label>
                        	</div>
                        </div>
                    </li>
                    <li>
                        <label for="cheque"> DD/Cheque No.</label>
                        <input type="text" id="cheque" name="cheque">
                    </li>
                    <li>
                        <label for="bank-name">Drawn on (Bank Name)</label>
                        <input type="text" id="bank-name" name="bank-name">
                    </li>
                    <li>
                        <label for="payable"> Payable at</label>
                        <input type="text" id="payable" name="payable">
                    </li>
                </ul>
            </main>
            <footer>
            	<div>
            		<button type="submit">Submit</button>
                    <button type="reset">Reset</button>
            		
            	</div>
                
            </footer>
        </form>
    </section>
</body>

</html>
